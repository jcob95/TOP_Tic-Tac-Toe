<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='./stylesheet.css' />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>

    <h1 class='title'>
        Tic-Tac-Toe
    </h1>

    <!--container container board and game output (player turn, winner etc.)-->
    <div class='main'>
        <div class='turn-message'>Player X's turn</div>
        <div class='board-container'>
            <div class="field" data-index="0" id="block_0"></div>
            <div class="field" data-index="1" id="block_1"></div>
            <div class="field" data-index="2" id="block_2"></div>
            <div class="field" data-index="3" id="block_3"></div>
            <div class="field" data-index="4" id="block_4"></div>
            <div class="field" data-index="5" id="block_5"></div>
            <div class="field" data-index="6" id="block_6"></div>
            <div class="field" data-index="7" id="block_7"></div>
            <div class="field" data-index="8" id="block_8"></div>
        </div>
        <div class="settings-container">
            <button class='reset-btn' type="button">Reset</button>
        </div>
    </div>


</body>
</html>
